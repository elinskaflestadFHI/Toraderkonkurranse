<h1 id="tableLabel">{{arrangementNavn}} - konkurranser</h1>
<!--<h1>{{arrangementNavn}}</h1>-->


<p *ngIf="!konkurranse"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="konkurranse">
  <thead>
    <tr>
      <th>ID</th>
      <th>Navn</th>
      <th>Maks antall personer i deltaker</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of konkurranse">
      <td>{{ item.konkurranseID }}</td>
      <td>{{ item.navn }}</td>
      <td>{{ item.maxAntallDeltakere }}</td>
      <td *ngIf="!erAvsluttet(arrangementStatus)"><a class="" [routerLink]="['/addDeltaker', arrangementID, item.konkurranseID, item.navn, arrangementNavn]">Meld pÃ¥ deltaker</a></td>
      <td *ngIf="erAvsluttet(arrangementStatus)"><a class="" [routerLink]="['/resultat', item.konkurranseID]">Vis resultat</a></td>
    </tr>
  </tbody>
</table>
